<ion-header>
  <ion-navbar>
    <ion-title>
      Open file with mobile app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="danger" (click)="openPDF()">
      <ion-icon name="document"></ion-icon>
      open PDF
    </button>
  </ion-item-group>
  
  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="primary" (click)="openOffice(0)">
      <ion-icon name="paper"></ion-icon>
      open Word
    </button>
    <button ion-button icon-left block color="secondary" (click)="openOffice(1)">
      <ion-icon name="stats"></ion-icon>
      open Excel
    </button>
    <button ion-button icon-left block color="danger" (click)="openOffice(2)">
      <ion-icon name="easel"></ion-icon>
      open PPT
    </button>
  </ion-item-group>

  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="light" (click)="openDWG()">
      <ion-icon name="cube"></ion-icon>
      open DWG
    </button>
    <button ion-button icon-left block color="light" (click)="openAPK()">
      <ion-icon name="logo-android"></ion-icon>
      open APK
    </button>
  </ion-item-group>

  <ion-item-group>
    <button ion-button icon-left block color="dark" (click)="downloadFile()">
      <ion-icon name="download"></ion-icon>
       downloadFile
    </button>
  </ion-item-group>

  <!-- <div id="container"></div> -->
  
</ion-content>
