<ion-header>
  <ion-navbar>
    <ion-title>
      Open file with mobile app
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="dark" (click)="availableApps()">
      <ion-icon name="appstore"></ion-icon>
      availableApps
    </button>

    <button ion-button icon-left block color="dark" (click)="checkApp()">
      <ion-icon name="appstore"></ion-icon>
       checkApp
    </button>
  </ion-item-group>
  
  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="danger" (click)="openPDF()">
      <ion-icon name="document"></ion-icon>
      open PDF
    </button>
  </ion-item-group>
  
  <ion-item-group padding-bottom>
    <button ion-button icon-left block color="primary" (click)="openOffice(0)">
      <ion-icon name="paper"></ion-icon>
      open Word
    </button>
    <button ion-button icon-left block color="secondary" (click)="openOffice(1)">
      <ion-icon name="stats"></ion-icon>
      open Excel
    </button>
    <button ion-button icon-left block color="danger" (click)="openOffice(2)">
      <ion-icon name="easel"></ion-icon>
      open PPT
    </button>
  </ion-item-group>

  <ion-item-group>
    <button ion-button icon-left block color="light" (click)="openDWG()">
      <ion-icon name="cube"></ion-icon>
      open DWG
    </button>
  </ion-item-group>

  <ion-grid *ngIf="appList.length > 0">
    <ion-row *ngFor="let item of appList" (click)="jumpToApp(item)">
      <ion-col col-4>{{item.app}}</ion-col>
      <ion-col col-4>{{item.appName}}</ion-col>
      <ion-col col-4>{{item.state}}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
